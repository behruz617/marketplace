spring:
  security:
    jwt:
      secret: mySuperSecretKey12345678901234567890
      # açıq şəkildə saxlanır
      expiration: 86400000
  datasource:
    url: jdbc:postgresql://localhost:5432/marketdb
    username: market
    password: market
  jpa:
    hibernate:
      ddl-auto: validate   # sxemi Flyway idarə edəcək
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

springdoc:
  api-docs.path: /v3/api-docs
  swagger-ui.path: /swagger

